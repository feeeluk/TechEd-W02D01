<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <title>Javascript conditionals</title>
</head>
<body>

    <form>
        <p>
            How many coffees until you are awake?
        </p>

        <p>
            <input id="numberOfCoffeesToBeAwake" type="text" />
        </p>
        
        <p>
            How many coffees have you had today?
        </p>
        
        <p>
            <input id="actualNumberOfCoffeesDrank" type="text" />
        </p>
              
        <p>
            <button id="formButton" type="button">
                Calculate
            </button>
        </p>
        
        <p id="result"></p>

    </form>

</body>
</html>
